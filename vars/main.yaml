---

nvm_install_dir:  '/opt/nvm'
node_path:        '/usr/local/node'
nvm_path:         '/usr/local/nvm'
nvm_group:        'nvm'
nvm_script:       '{{ nvm_install_dir }}/nvm.sh'

pm2:
  path:               "/home/{{ ansible_user }}/.pm2"
  pids:               "/home/{{ ansible_user }}/.pm2/pids"
  logs:               "/home/{{ ansible_user }}/.pm2/logs"
  startup_type:       "systemd"

globals:
  execs:
    - node
    - npm
    - pm2
    - pm2-dev
    - pm2-docker
    - migrate-mongo
  npm_pkgs:
    - pm2
    - pmx
    - gulp-cli
  pm2_mods:
    - pm2-logrotate
