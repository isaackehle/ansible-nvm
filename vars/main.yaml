---

nvm_install_dir:  '/opt/nvm'
node_dir:         '/usr/local/node'
nvm_dir:          '/usr/local/nvm'
nvm_group:        'nvm'
nvm_script:       '{{ nvm_install_dir }}/nvm.sh'

enable_gui: false

node_pkgs:
  - node
  - npm

apt_pkgs:
  - pm2
  - pm2-dev
  - pm2-docker

npm_pkgs:
  - pm2
  - pmx
  - gulp-cli
  - migrate-mongo

pm2_mods:
  - pm2-logrotate
