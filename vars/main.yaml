---

nvm_install_dir:  '/opt/nvm'
node_path:        '/usr/local/node'
nvm_path:         '/usr/local/nvm'
nvm_group:        'nvm'
nvm_script:       '{{ nvm_install_dir }}/nvm.sh'

globals:
  execs:
    - node
    - npm
    - pm2
    - pm2-dev
    - pm2-docker
    - migrate-mongo
  npm_pkgs:
    - pm2
    - pmx
    - gulp-cli
  pm2_mods:
    - pm2-logrotate
