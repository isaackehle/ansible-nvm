- name: Set PM2 to start on reboot
  shell: |
    . {{ nvm_script }}
    pm2 startup ubuntu -u vm_user --hp '/home/{{ansible_user}}'
  become: true

- name: Save PM2
  shell: pm2 save
  become: true
  become_user: '{{ generic_user.username }}'
